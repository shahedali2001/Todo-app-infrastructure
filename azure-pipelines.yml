trigger:
  branches:
    include:
      - main
parameters:
  - name: Environmnet
    type: string
    default: dev
    values:
      - dev
      - qa
      - prod

pool:
  name: 'todo-app-infra'

stages:
  - stage: TerraformInit
    displayName: "Terraform Init, Validate, Plan"
    jobs:
      - job: TerraformInit
        displayName: "Terraform Init, Validate, Plan"
        steps:
          - task: TerraformTask@5
            displayName: 'Terraform Init'
            inputs:
              provider: 'azurerm'
              command: 'init'
              workingDirectory: '$(System.DefaultWorkingDirectory)/dev'
              backendServiceArm: 'shahedsvc'
              backendAzureRmResourceGroupName: 'shahed-rg'
              backendAzureRmStorageAccountName: 'shahedstg881'
              backendAzureRmContainerName: 'tfscontainer'
              backendAzureRmKey: 'dev.terraform.tfstate'
              ensureBackend: true

          - task: TerraformTask@5
            displayName: 'Terraform Validate'
            inputs:
              provider: 'azurerm'
              command: 'validate'
              workingDirectory: '$(System.DefaultWorkingDirectory)/dev'

          - task: TerraformTask@5
            displayName: 'Terraform Plan'
            inputs:
              provider: 'azurerm'
              command: 'plan'
              workingDirectory: '$(System.DefaultWorkingDirectory)/dev'
              environmentServiceNameAzureRM: 'shahedsvc'

  - stage: Scanning_of_Code
    displayName: "Terraform Scan Code"
    dependsOn: TerraformInit
    jobs:
      - job: scanningCode
        displayName: "Scanning Code"
        steps:
          # Step 1: Download and extract TFLint for Windows
          - powershell: |
              Invoke-WebRequest -Uri "https://github.com/terraform-linters/tflint/releases/download/v0.64.1/tflint_windows_amd64.zip" -OutFile "tflint.zip"
              Expand-Archive tflint.zip -DestinationPath "$(Agent.ToolsDirectory)\tflint"
            displayName: "Download and extract TFLint"

          # Step 2: Add TFLint to PATH
          - powershell: |
              $env:PATH = "$(Agent.ToolsDirectory)\tflint;$env:PATH"
              tflint --version
            displayName: "Verify TFLint installation"

          # Step 3: Run TFLint scan
          - powershell: |
              cd "$(System.DefaultWorkingDirectory)\dev"
              tflint --init
              tflint --strict
            displayName: "Run TFLint Scan"

  - stage: ManualValidation
    displayName: "Manual Validation"
    dependsOn: Scanning_of_Code
    jobs:
      - job: WaitForApproval
        displayName: "Manual Validation"
        steps:
          - script: |
              echo "Waiting for manual approval..."
              read -p "Press Enter to continue"
            displayName: "Pause for approval"

  - stage: TerraformApply
    displayName: "Terraform Apply"
    dependsOn: ManualValidation
    jobs:
      - job: TerraformApply
        displayName: "Terraform Apply"
        steps:
          - task: TerraformTask@5
            displayName: 'Terraform Init Before Apply'
            inputs:
              provider: 'azurerm'
              command: 'init'
              workingDirectory: '$(System.DefaultWorkingDirectory)/dev'
              backendServiceArm: 'shahedsvc'
              backendAzureRmResourceGroupName: 'shahed-rg'
              backendAzureRmStorageAccountName: 'shahedstg881'
              backendAzureRmContainerName: 'tfscontainer'
              backendAzureRmKey: 'dev.terraform.tfstate'
              ensureBackend: true

          - task: TerraformTask@5
            displayName: 'Terraform Apply'
            inputs:
              provider: 'azurerm'
              command: 'apply'
              workingDirectory: '$(System.DefaultWorkingDirectory)/dev'
              environmentServiceNameAzureRM: 'shahedsvc'
              autoApprove: true
