trigger:
  branches:
    include:
      - main

pool:
  name: 'todo-app-infra'

stages:
  - stage: TerraformInit
    displayName: "Terraform Init, Validate, Plan"
    jobs:
      - job: TerraformInit
        displayName: "Terraform Init, Validate, Plan"
        steps:
          - task: TerraformTask@5
            displayName: 'Terraform Init'
            inputs:
              provider: 'azurerm'
              command: 'init'
              workingDirectory: '$(System.DefaultWorkingDirectory)/dev'
              backendServiceArm: 'shahedsvc'
              backendAzureRmResourceGroupName: 'shahed-rg'
              backendAzureRmStorageAccountName: 'shahedstg881'
              backendAzureRmContainerName: 'tfscontainer'
              backendAzureRmKey: 'dev.terraform.tfstate'
              ensureBackend: true

          - task: TerraformTask@5
            displayName: 'Terraform Validate'
            inputs:
              provider: 'azurerm'
              command: 'validate'
              workingDirectory: '$(System.DefaultWorkingDirectory)/dev'

          - task: TerraformTask@5
            displayName: 'Terraform Plan'
            inputs:
              provider: 'azurerm'
              command: 'plan'
              workingDirectory: '$(System.DefaultWorkingDirectory)/dev'
              environmentServiceNameAzureRM: 'shahedsvc'

  - stage: Scanning_of_Code
    displayName: "Terraform Scan Code"
    dependsOn: TerraformInit
    jobs:
      - job: scanningCode
        displayName: "Scanning Code"
        steps:
          - task: tfsec@1
            inputs:
              version: 'v1.26.0'
              dir: $(System.DefaultWorkingDirectory)/dev

  - stage: ManualValidation
    displayName: "Manual Validation"
    dependsOn: Scanning_of_Code
    jobs:
      - job: WaitForApproval
        displayName: "Manual Validation"
        steps:
          - script: |
              echo "Waiting for manual approval..."
              read -p "Press Enter to continue"
              displayName: "Pause for approval"

  - stage: TerraformApply
    displayName: "Terraform Apply"
    dependsOn: ManualValidation
    jobs:
      - job: TerraformApply
        displayName: "Terraform Apply"
        steps:
          - task: TerraformTask@5
            displayName: 'Terraform Init Before Apply'
            inputs:
              provider: 'azurerm'
              command: 'init'
              workingDirectory: '$(System.DefaultWorkingDirectory)/dev'
              backendServiceArm: 'shahedsvc'
              backendAzureRmResourceGroupName: 'shahed-rg'
              backendAzureRmStorageAccountName: 'shahedstg881'
              backendAzureRmContainerName: 'tfscontainer'
              backendAzureRmKey: 'dev.terraform.tfstate'
              ensureBackend: true

          - task: TerraformTask@5
            displayName: 'Terraform Apply'
            inputs:
              provider: 'azurerm'
              command: 'apply'
              workingDirectory: '$(System.DefaultWorkingDirectory)/dev'
              environmentServiceNameAzureRM: 'shahedsvc'
              autoApprove: true
