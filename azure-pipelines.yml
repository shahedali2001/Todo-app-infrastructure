trigger: none

pool: todo-app-framework

stages:
  - stage: terraformInstall
    displayName: Terraform Installation
    jobs:
      - job: TerraformSetup
        displayName: Install and Run Terraform Commands
        pool: todo-app-framework
        steps:
          - task: JasonBJohnson.azure-pipelines-tasks-terraform.azure-pipelines-tasks-terraform-installer.TerraformInstaller@2
            inputs:
              terraformVersion: 'latest'

          - task: TerraformTask@5
            inputs:
              provider: 'azurerm'
              command: 'init'
              workingDirectory: '$(System.DefaultWorkingDirectory)Todo-app-infrastructure/dev/'
              backendServiceArm: 'todo-app-framework'
              backendAzureRmStorageAccountName: 'shahed490'
              backendAzureRmContainerName: 'shahed'
              backendAzureRmKey: 'dev.terraform.tfstate'

          - task: TerraformTask@5
            inputs:
              provider: 'azurerm'
              command: 'validate'
              workingDirectory: '$(System.DefaultWorkingDirectory)Todo-app-infrastructure/dev/'

          - task: TerraformTask@5
            inputs:
              provider: 'azurerm'
              command: 'plan'
              workingDirectory: '$(System.DefaultWorkingDirectory)Todo-app-infrastructure/dev/'
              environmentServiceNameAzureRM: 'todo-app-framework'

