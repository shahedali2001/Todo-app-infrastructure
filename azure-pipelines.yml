  - stage: deployment
    displayName: Deploy
    condition: eq(variables['Build.SourceBranch'], 'refs/heads/main')
    jobs: 
      - job: ManualValidation
        displayName: Manual Validation
        pool: server
        steps:
          - task: ManualValidation@1
            inputs:
              notifyUsers: 'shahedali2001@gmail.com'
              approvers: 'shahedali2001@gmail.com'
              instructions: 'planas to deploy to deployment. Please approve.'

      - job: TerraformApply
        displayName: Terraform Apply
        dependsOn: ManualValidation
        pool: todo-app-framework
        steps: 
          - task: TerraformTask@5
            inputs:
              provider: 'azurerm'
              command: 'init'
              workingDirectory: '$(System.DefaultWorkingDirectory)Todo-app-infrastructure/dev/'
              backendServiceArm: 'todo-app-framework'
              backendAzureRmStorageAccountName: 'shahed490'
              backendAzureRmContainerName: 'shahed'
              backendAzureRmKey: 'dev.terraform.tfstate'

          - task: TerraformTask@5
            inputs:
              provider: 'azurerm'
              command: 'apply'
              workingDirectory: '$(System.DefaultWorkingDirectory)Todo-app-infrastructure/dev/'
              environmentServiceNameAzureRM: 'todo-app-framework'

