trigger: none

pool:
  name: todo-app-framework  # Self-hosted agent pool

stages:
  - stage: TerraformInit
    displayName: "Terraform Init"
    jobs:
      - job: TerraformInit
        displayName: "Terraform Init"
        steps:
          - task: TerraformTaskV4@4
            displayName: "Terraform Init"
            inputs:
              provider: 'azurerm'
              command: 'init'
              workingDirectory: '$(System.DefaultWorkingDirectory)/todo-app-framework/dev/'
              backendServiceArm: 'todo-app-framework'
              backendAzureRmResourceGroupName: 'shahed-dev-01'  # ðŸ‘ˆ ADD THIS
              backendAzureRmStorageAccountName: 'shahed490'
              backendAzureRmContainerName: 'shahed'
              backendAzureRmKey: 'dev.terraform.tfstate'

  - stage: TerraformValidate
    displayName: "Terraform Validate"
    dependsOn: TerraformInit
    jobs:
      - job: TerraformValidate
        displayName: "Terraform Validate"
        steps:
          - task: TerraformTaskV4@4
            displayName: "Terraform Validate"
            inputs:
              provider: 'azurerm'
              command: 'validate'
              workingDirectory: '$(System.DefaultWorkingDirectory)/todo-app-framework/dev/'

  - stage: TerraformPlan
    displayName: "Terraform Plan"
    dependsOn: TerraformValidate
    jobs:
      - job: TerraformPlan
        displayName: "Terraform Plan"
        steps:
          - task: TerraformTaskV4@4
            displayName: "Terraform Plan"
            inputs:
              provider: 'azurerm'
              command: 'plan'
              workingDirectory: '$(System.DefaultWorkingDirectory)/todo-app-framework/dev/'
              environmentServiceNameAzureRM: 'todo-app-framework'
              commandOptions: '-out=tfplan'

  - stage: TerraformApply
    displayName: "Terraform Apply"
    dependsOn: TerraformPlan
    jobs:
      - job: TerraformApply
        displayName: "Terraform Apply"
        steps:
          - task: TerraformTaskV4@4
            displayName: "Terraform Apply"
            inputs:
              provider: 'azurerm'
              command: 'apply'
              workingDirectory: '$(System.DefaultWorkingDirectory)/todo-app-framework/dev/'
              environmentServiceNameAzureRM: 'todo-app-framework'
              commandOptions: 'tfplan'
