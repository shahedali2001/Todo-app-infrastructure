trigger: none

pool: 'todo-app-infra'

stages:
  - stage: terraformInstall
    displayName: Terraform Installation
    jobs:
      - job: TerraformSetup
        displayName: Install and Run Terraform Commands
        pool: 'todo-app-infra'
        steps:
          # Install Terraform
          - task: TerraformInstaller@2
            displayName: 'Install Terraform'
            inputs:
              terraformVersion: '1.13.5'   # or 'latest' if you want

          # Initialize Terraform
          - task: TerraformCLI@2
            displayName: 'Terraform Init'
            inputs:
              provider: 'azurerm'
              command: 'init'
              workingDirectory: '$(System.DefaultWorkingDirectory)/Todo-app-infrastructure/dev/'
              backendType: 'azurerm'
              backendServiceArm: 'todo-app-infra'
              backendAzureRmStorageAccountName: 'shahed490'
              backendAzureRmContainerName: 'shahed'
              backendAzureRmKey: 'dev.terraform.tfstate'
              allowTelemetryCollection: false

          # Validate Terraform
          - task: TerraformCLI@2
            displayName: 'Terraform Validate'
            inputs:
              provider: 'azurerm'
              command: 'validate'
              workingDirectory: '$(System.DefaultWorkingDirectory)/Todo-app-infrastructure/dev/'
