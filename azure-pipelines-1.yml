trigger: 
  branches:
    include:
      - main

pool: todo-app-infra

parameters:
  - name: Environment
    type: string
    default: dev
    values:
      - dev
      - preprod
      - prod

stages:

# ---------------- Terraform Init ----------------
- stage: TerraformInit
  displayName: Terraform Init
  jobs:
    - job: TerraformInit
      displayName: Terraform Init
      steps:
        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'init'
            workingDirectory: '$(System.DefaultWorkingDirectory)/dev'
            backendServiceArm: 'shahedado'
            backendAzureRmResourceGroupName: 'libo-rg'
            backendAzureRmStorageAccountName: 'libo4520'
            backendAzureRmContainerName: 'tfscontainer'
            backendAzureRmKey: 'preprod.terraform.tfstate'

# ---------------- Terraform Validate & Plan ----------------
- stage: TerraformValidate
  displayName: Terraform Validate & Plan
  dependsOn: TerraformInit
  jobs:
    - job: TerraformValidate
      displayName: Terraform Validate & Plan
      steps:
        # INIT in new stage/agent
        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'init'
            workingDirectory: '$(System.DefaultWorkingDirectory)/dev'
            backendServiceArm: 'shahedado'
            backendAzureRmResourceGroupName: 'libo-rg'
            backendAzureRmStorageAccountName: 'libo4520'
            backendAzureRmContainerName: 'tfscontainer'
            backendAzureRmKey: 'preprod.terraform.tfstate'

        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'validate'
            workingDirectory: '$(System.DefaultWorkingDirectory)/dev'

        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'plan'
            workingDirectory: '$(System.DefaultWorkingDirectory)/dev'
            environmentServiceNameAzureRM: 'shahedado'

# ---------------- TruffleHog Secret Scan ----------------
- stage: TruffleHogScan
  displayName: Secret Scan (TruffleHog)
  dependsOn: TerraformValidate
  jobs:
    - job: TruffleHogScan
      displayName: TruffleHog Secret Scan
      pool:
        vmImage: 'windows-latest'
      steps:
        - checkout: self

        # Use Python version of TruffleHog (works on Windows)
        - powershell: |
            python -m pip install --upgrade pip
            pip install truffleHog
          displayName: Install TruffleHog

        - powershell: |
            truffleHog filesystem $(System.DefaultWorkingDirectory) --fail
          displayName: Run TruffleHog Secret Scan

# ---------------- Terraform Lint ----------------
- stage: TerraformScan
  dependsOn: TruffleHogScan
  displayName: Terraform Scan
  jobs:
    - job: TerraformScan
      displayName: TFLint Scan
      steps:
        - powershell: |
              $env:PATH = "$(Agent.ToolsDirectory)\tflint;$env:PATH"
              tflint --version

        - powershell: |
              Write-Host "Using directory: $(System.DefaultWorkingDirectory)"
              cd "$(System.DefaultWorkingDirectory)/dev"
              tflint --init
              tflint
              Write-Host "TFLint scan completed (warnings/errors ignored)."
              exit 0
          displayName: TFLint Scan

# ---------------- Manual Approval ----------------
- stage: ManualValidation
  displayName: Manual Validation
  dependsOn: TerraformScan
  jobs:
    - job: WaitForApproval
      displayName: Manual Approval
      pool: server
      steps:
        - task: ManualValidation@1
          inputs:
            instructions: "Please review and approve before continuing."

# ---------------- Terraform Apply ----------------
- stage: TerraformApply
  displayName: Terraform Apply
  dependsOn: ManualValidation
  jobs:
    - job: TerraformApply
      displayName: Terraform Apply
      steps:
        # INIT in new stage/agent
        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'init'
            workingDirectory: '$(System.DefaultWorkingDirectory)/dev'
            backendServiceArm: 'shahedado'
            backendAzureRmResourceGroupName: 'libo-rg'
            backendAzureRmStorageAccountName: 'libo4520'
            backendAzureRmContainerName: 'tfscontainer'
            backendAzureRmKey: 'preprod.terraform.tfstate'

        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'apply'
            workingDirectory: '$(System.DefaultWorkingDirectory)/dev'
            environmentServiceNameAzureRM: 'shahedado'
            additionalArgs: '-auto-approve'
